version: 4.0.56
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Scroll to the footer of the webpage.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Scroll to the footer of the webpage.
    commands:
      - command: scroll
        direction: down
  - prompt: Scroll to the footer of the webpage.
