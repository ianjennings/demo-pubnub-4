version: 4.0.56
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Find the "Contact Us" link.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Find the "Contact Us" link.
    commands:
      - command: scroll-until-text
        text: Contact Us
        direction: down
  - prompt: Click the "Contact Us" link.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: hover-text
        text: Contact Us
        description: link in the webpage
        action: click
  - prompt: Assert that the contact page is displayed.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: assert
        expect: the contact page is displayed
