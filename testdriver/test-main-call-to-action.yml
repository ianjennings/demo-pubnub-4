version: 4.0.56
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Locate the main call to action button.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Click the main call to action.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Click the main call to action.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: hover-text
        text: Start Building
        description: main call to action button
        action: click
  - prompt: Assert that the appropriate action is taken or page is loaded.
    commands:
      - command: focus-application
        name: Google Chrome
